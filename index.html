<script>
	var imageNames = ["ID_ALSO_OTHER_FILE_1"];

	document.getElementById("imageDescription").textContent = descriptions[slideIndex];

	function plusSlides(i){
		image = document.getElementById(imageNames[slideIndex]);
		image.classList.remove("opaque");
		slideIndex += i;
		slideIndex = getIndex(slideIndex);
		image = document.getElementById(imageNames[slideIndex]);
		image.classList.add("opaque");
		document.getElementById("imageDescription").textContent = descriptions[slideIndex];
	}

	function getIndex(index){
		if (index > imageNames.length - 1){
			index = 0;
		}
  		else if (index < 0){
  			index = imageNames.length - 1;
  		}
		return index;
	}
</script>

<script>
	function scrollTo(element, to, duration) {
		if (duration <= 0) return;
		var difference = to - element.scrollTop;
		var perTick = difference / duration * 3;

		setTimeout(function() {
			element.scrollTop = element.scrollTop + perTick;
			if (element.scrollTop === to) return;
			scrollTo(element, to, duration - 3);
		}, 3);
	}

	function moveTop(){
		scrollTo(document.body, 0, 250);
		//document.body.scrollTop = 0;
	}
	function moveToId(id){
		element = document.getElementById(id);
		scrollTo(document.body, window.pageYOffset + element.getBoundingClientRect().top - 75, 250);
		//window.scrollTo(window.pageXOffset + window.scrollX, window.pageYOffset + element.getBoundingClientRect().top - 70);
	}
</script>
